<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
<div class="login-page">
  <div class="form">
    <form class="login-form" action="loginsubmit" method="post" modelAttribute="user">
      <input type="text" placeholder="Email Address" name="email" required/>
      <input type="password" placeholder="password" name="password" required/>
      <button>Login</button>
      <p class="message">Not registered? <a href="registration">Create an account</a></p>
    </form>
  </div>
</div>

</body>
</html>
