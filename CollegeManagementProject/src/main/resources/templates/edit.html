<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Edit page</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="vehicle">DSCE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="">Add
						Student</a></li>

			</ul>
		</div>
	</nav>


		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<h4 class="text-center text-primary">Edit Student Details</h4>

							<form th:action="@{/update}" method="post"
								th:object="${student}">

								<input type="hidden" th:value="${student.id}" name="id">

								<div class="form-group">
									<label>Name</label> <input type="text" class="form-control"
										name="name" th:value="${student.name}">
								</div>

								<div class="form-group">
									<label>Email</label> <input type="text" class="form-control"
										name="email" th:value="${student.email}">
								</div>

								<div class="form-group">
									<label>Course</label> <input type="text" class="form-control"
										name="course" th:value="${student.course}">
								</div>
                                <div class="form-group">
									<label>Phone number</label> <input type="text" class="form-control"
										name="phno" th:value="${student.phno}">
								</div>
								<button class="btn btn-primary btn-block">Submit</button>

							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
</body>
</html>
