<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>register</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form class="register-form" action="registersubmit" method="post"
				modelAttribute="user">
				<input type="text" placeholder="First Name" name="firstName" required/> <input
					type="text" placeholder="Last Name" name="lastName" required/> <input
					type="text" placeholder="Email Address" name="email" required/> <input
					type="password" placeholder="Password" name="password" required/>
					
				<button>Submit</button>
				<p class="message">
					Already registered? <a href="login">Sign In</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
