<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>College Management Project</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />

<style>
body {
	background-color: #ccbfd6;
	font-family: "Brush Script MT", cursive;
	font-size: 20px;
	color: black;
}

#h {
	margin-top: 70px;
	color: black;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="home">DSCE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item active"><a class="nav-link"
					href="/addStudent">Add Student</a></li>

			</ul>
		</div>
	</nav>

	<br />
	<br />
	<div align="center" class="container">
		<h1 th:text="${keyword}">Searched Student</h1>
		<br /> <br />

		<table border="1" cellpadding="10" class="table table-striped">
			<thead>
				<tr>
					<th>Student ID</th>
					<th>Name <a class="btn btn-primary" th:href="@{/orderYear}" role="button">Order</a>
					</th>
					<th>Email</th>
					<th>Course</th>
					<th>Phone Number</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="s : ${keyword}">
					<td th:text="${s.id}">Student ID</td>
					<td th:text="${s.name}">Name</td>
					<td th:text="${s.email}">Email</td>
					<td th:text="${s.course}">Course</td>
					<td th:text="${s.phno}">Phone Number</td>
					<td><a th:href="@{'/updateStudent/' + ${s.id}}">Update</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/deleteStudent/' + ${s.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
